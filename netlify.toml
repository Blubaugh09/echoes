[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk"] 